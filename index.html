<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
</head>
<body>
   
    


<div class="calc">
<div>
    <input id="output"  class="output" type="text" placeholder="Enter any number">
</div>
<div>
    <button  type="button" class="btn btn-outline-secondary" onclick="clickOnNum('+')" style="width: 23%; background-color: rgb(194, 189, 189); color: rgb(20, 19, 19);">+</button>
<button type="button" class="btn btn-outline-secondary"  onclick="clickOnNum('-')"style="width: 23%; background-color: rgb(194, 189, 189);  color: black;">-</button>
<button type="button" class="btn btn-outline-secondary"  onclick="clickOnNum('&times')"style="width: 23%; background-color:rgb(194, 189, 189);  color: black;">&times;</button>
<button type="button" class="btn btn-outline-secondary"  onclick="clickOnNum('&divide')"style="width: 23%;background-color: rgb(194, 189, 189); color: rgb(0, 0, 0);">&divide;</button>

</div>
<div>
    <button  type="button" class="btn btn-outline-secondary"  onclick="clickOnNum('7')" >7</button>

    <button type="button" class="btn btn-outline-secondary" onclick="clickOnNum('8')">8</button>

    <button type="button" class="btn btn-outline-secondary"  onclick="clickOnNum('9')">9</button>
 
<div>
    <button type="button" class="btn btn-outline-secondary"  onclick="clickOnNum('4')">4</button>

    <button type="button" class="btn btn-outline-secondary"  onclick="clickOnNum('5')">5</button>

    <button type="button" class="btn btn-outline-secondary"  onclick="clickOnNum('6')">6</button>

</div>
<div>
    <button type="button" class="btn btn-outline-secondary"  onclick="clickOnNum('1')">1</button>

    <button type="button" class="btn btn-outline-secondary"  onclick="clickOnNum('2')">2</button>

    <button type="button" class="btn btn-outline-secondary"  onclick="clickOnNum('3')">3</button>

</div>
<div>
    <button type="button" class="btn btn-outline-secondary"  onclick="clickOnNum('0')">0</button>

    <button type="button" class="btn btn-outline-secondary"  onclick="clickOnNum('.')">.</button>

    <button id="output" type="button" class="btn btn-outline-secondary"  onclick="clearResult('0')" style="background-color: rgba(230, 0, 0, 0.74);
    color: white;">C</button>

  

</div>


<div class="equal" onclick="getresult()">=</div>
</div>
</div>
</div>




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
<script src="app.js"></script>
</html>
